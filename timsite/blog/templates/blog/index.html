{% extends "blog/base.html" %}

{% block content %}

    {% for post in latest_post_list %}
        <article class="box">
            <h1>{{ post.title }}</h1>
            <div class="date">{{ post.pub_date.date}}</div>
            <p>
                {{ post.snippet }}
            </p>
            <a href="{% url 'blog:post' post.slug %}" class="button">READ MORE Â»</a>
        </article>
    {% endfor %}

{% endblock %}
